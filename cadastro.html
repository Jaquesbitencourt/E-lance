<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-lance Cadastro Cliente</title>
    <link rel="stylesheet" href="./styles/global.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google font -> Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <header class="w-100 d-flex flex-column">
        <nav class="navbar pb-0" style="justify-content:space-evenly;background: var(--azul);">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" width="150" class="d-inline-block align-top" alt="">
            </a>
            <div id="campo-pesquisa" class="d-flex justify-content-between align-items-center">
                <input class="border-0 w-100 h-100 p-3" type="text" style="outline: none;">
                <img class="mr-2" src="images/pesquisa-icon.png" style="cursor: pointer;">
            </div>
            <div class="d-flex justify-content-btween align-items-center">
                <img src="images/user-icon.png" class="mr-2" alt="">
                <h6 class="font-weight-bold p-0 m-0">Daniel Sousa</h6>
            </div>
        </nav>
        <nav class="w-100 d-flex align-items-center" style="background:var(--preto);height: 50px;">
            <a class="p-3" href="index.html" style="color: var(--branco);">Home</a>
            <a class="p-3" href="leiloes.html" style="color: var(--branco);">Leilões</a>
        </nav>
    </header>
    <h1 class="text-center">Cadastro</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/cadastro.js" type="text/javascript"></script>
    <form id="dados-cadastro" class="needs-validation" novalidate style="padding: 20px;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Digite seu nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Insira seu nome aqui "
                    required>
                <div class="valid-feedback">
                    Parece bom ;D
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Último nome</label>
                <input type="text" class="form-control" name="sobrenome" placeholder="Insira seu sobrenome aqui"
                    required>
                <div class="valid-feedback">
                    Parece bom ;D
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Username indisponível, por favor escolha outro.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Cidade</label>
                <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
                <div class="invalid-feedback">
                    Por favor informe uma cidade válida.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Estado</label>
                <input type="text" class="form-control" name="estado" placeholder="Estado" required>
                <div class="invalid-feedback">
                    Por favor informe um estado válido.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">CEP</label>
                <input type="text" class="form-control" name="cep" placeholder="CEP" required>
                <div class="invalid-feedback">
                    Por favor informe um CEP válido.
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="E-mail">E-mail</label>
                <input class="form-control" type="text" name="e-mail" id="e-mail" placeholder="Seu E-mail">
            </div>
            <div class="col-md-4 mb-3">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Informe uma senha">
            </div>
            <div class="col-md-4 mb-3">
                <label for="confimarSenha">Confirmar Senha</label>
                <input class="form-control" type="password" name="confimarSenha" id="confimarSenha"
                    placeholder="Confirme sua senha">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Eu concordo com os termos e condições.
                </label>
                <div class="invalid-feedback">
                    Você deve concordar antes de prosseguir.
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
