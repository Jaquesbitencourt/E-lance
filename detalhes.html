<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-lance</title>

        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/detalhes.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="scripts/detalhes.js" type="text/javascript" defer></script>
    </head>

    <body class="h-100">
        <header class="d-flex flex-column">
            <nav class="navbar" style="justify-content:space-evenly">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="150" class="d-inline-block align-top" alt="">
            </a>
            <div id="campo-pesquisa" class="d-flex justify-content-between align-items-center">
                <input class="border-0 w-100 h-100 p-3" type="text" style="outline: none;">
                <img class="mr-2" src="images/pesquisa-icon.png" style="cursor: pointer;">
            </div>
            <div class="d-flex justify-content-btween align-items-center">
                <img src="images/user-icon.png" class="mr-2" alt="">
                <h6 class="font-weight-bold p-0 m-0">Daniel Sousa</h6>
            </div>
            </nav>
        </header>

        <main>
            <div class="card" style="width: 40rem;">
                <img class="card-img-top" alt="..." id="img-carro">
                <div class="card-body">
                    <h3 class="card-title" id="nome"></h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="ano"></li>
                  <li class="list-group-item" id="marca"></li>
                  <li class="list-group-item" id="lance-minimo"></li>
                  <li class="list-group-item" id="descricao"></li>
                  <li class="list-group-item" id="anunciante"></li>
                </ul>
            </div>
            <div class="area-lances">
              <table class="table table-bordered">
                <caption style="caption-side:top; text-align:center"><b>Maior Lance Até Agora</b></caption>
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Horário</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="nome-maior-lance"></td>
                    <td id="valor-maior-lance"></td>
                    <td id="horario-maior-lance"></td>
                  </tr>
                </tbody>
              </table>
              <div class="card">
                <h5 class="card-header">Tempo Restante Para Fazer Lances</h5>
                <div class="card-body">
                  <p class="card-text" id="demo"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="inputlance">Enviar Lance</label>
                <input type="hidden" id="envia-id-veiculo" name="id_veiculo">
                <input class="form-control" id="envia-id-cliente" placeholder="Insira seu id aqui" name="id_cliente">
                <br>
                <input class="form-control" id="envia-nome" placeholder="Insira seu nome aqui" name="nome">
                <br>
                <input class="form-control" id="envia-valor" placeholder="Insira seu lance aqui" name="valor">
                <br>
                <button type="submit" class="btn btn-primary" onclick="enviaLance()">Enviar</button>
              </div>
            </div>
        </main>
        
        <footer class="d-flex justify-content-center align-items-center">
        <h6>Copyright © 2022 - Todos os direitos reservados</h6>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>

</html>
