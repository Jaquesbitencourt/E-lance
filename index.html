<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="h-100">
  <header class="d-flex flex-column">
    <nav class="navbar" style="justify-content:space-evenly">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" width="150" class="d-inline-block align-top" alt="">
      </a>
      <div id="campo-pesquisa" class="d-flex justify-content-between align-items-center">
        <input class="border-0 w-100 h-100 p-3" type="text" style="outline: none;">
        <img class="mr-2" src="./images/pesquisa-icon.png" style="cursor: pointer;">
      </div>
      <div class="d-flex justify-content-btween align-items-center">
        <img src="./images/user-icon.png" class="mr-2" alt="">
        <h6 class="font-weight-bold p-0 m-0">Daniel Sousa</h6>
      </div>
    </nav>
  </header>
<main class="d-flex flex-column justify-content-between w-100 align-items-center">
  <!-- session -->
  <h1 class="font-weight-bold mt-5 w-100 pl-5 pr-5">Veiculos em Destaque</h1>
  <section class="w-100 pl-5 pr-5" style="height: 100vh;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
</main>
<footer class="d-flex justify-content-center align-items-center">
