<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-lance - Área Usuario</title>
  
  <!-- Logo na barra de endereço do navegador -->
  <link rel="shortcut icon" type="imagex/png" href="./images/logo.ico">

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/areaUsuario.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Google font -> Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <!-- inicio cabeçalho -->
  <header class="w-100 d-flex flex-column">
    <nav class="navbar pb-0" style="justify-content:space-evenly;background: var(--azul);">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" width="150" class="d-inline-block align-top" alt="">
      </a>
      <div id="campo-pesquisa" class="d-flex justify-content-between align-items-center">
        <input class="border-0 w-100 h-100 p-3" type="text" style="outline: none;">
        <img class="mr-2" src="images/pesquisa-icon.png" style="cursor: pointer;">
      </div>
      <div class="d-flex justify-content-btween align-items-center">
        <img src="images/user-icon.png" class="mr-2" alt="">
        <div class="d-flex flex-column">
          <a class="font-weight-bold p-0 m-0 link" href="login.html">Acessar conta</h6>
            <a class="font-weight-bold p-0 m-0 link" href="cadastro.html">Cadastre-se</h6>

        </div>
      </div>
    </nav>
    <nav class="w-100 d-flex align-items-center" style="background:var(--preto);height: 50px;">
      <a class="p-3" href="index.html" style="color: var(--branco);">Home</a>
      <a class="p-3" href="leiloes.html" style="color: var(--branco);">Leilões</a>
    </nav>
  </header>
  <!-- fim do cabeçalho -->

  <main class="d-flex flex-column align-items-center w-100" style="min-height: 500px;justify-content: space-evenly;">

    <h1 class="font-weight-bold">Área do Usuario</h1>
    <section class="col-11 col-md-8" style="display: flex;justify-content: space-between;">
      <div class="d-flex flex-column col-12 col-sm-6">

        <div class="mb-3">
          <label for="inputnome1" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Jaques Bitercourt" aria-label="Nome" readonly>
        </div>

        <div class="mb-3">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@exemplo.com" readonly>

        </div>

        <div class="mb-3">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="09.209-312" readonly>

        </div>
      </div>

      <div class="d-flex flex-column col-12 col-sm-6">
        <div class="mb-3">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="R. exemplo" readonly>
        </div>

        <div class="mb-3">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="São Paulo" readonly>
        </div>

        <div class="mb-3">
          <label for="inputCity" class="form-label">Estado</label>
          <input type="text" class="form-control" id="inputCity" placeholder="SP" readonly>
        </div>
      </div>
    </section>
  </main>

  <!-- inicio rodape -->
  <footer class="d-flex justify-content-center align-items-center w-100">
    <h6 class="text-center">Copyright © 2022 - Todos os direitos reservados</h6>
  </footer>
  <!-- fim do rodape -->
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
